<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- 轮播图 details.picList-->
  <ion-slides autoplay=2000 loop pager *ngIf="details.picList" style="height: 250px">
    <ion-slide *ngFor="let key of details.picList;let myIndex=index;">
      <img src="../../assets/{{key.md}}" alt="">
    </ion-slide>
  </ion-slides>
  <!-- 标题 副标题 价格 details.title/subtitle/price-->
  <h4>{{details.title}}</h4>
  <p style="color:red">{{details.subtitle}}</p>
  <p style="color:red">{{details.price | currency}}</p>
</ion-content>

<ion-footer>
  <!--通过栅格系统来实现页脚 -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <button [navPush]="notFound" ion-button clear color='dark'>
          <ion-icon name="heart"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button [navPush]="cart" ion-button clear color='dark'>
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button [navPush]="notFound" ion-button clear color='dark'>
          <ion-icon name="bookmark"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button (click)="addToCart()" ion-button color='danger' block>
          加入购物车
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
