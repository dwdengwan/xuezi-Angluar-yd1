<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- 图片 -->
  <img src="../../assets/imgs/logo.png" style="width:100px;height:100px;border-radius:50%" ><br>
  <!-- 表单 -->
  <ion-list>
    <ion-item>
      <ion-label stacked style="font-size:20px">昵称:</ion-label>
      <ion-input placeholder="请输入用户名" [(ngModel)]="myName"></ion-input>
      </ion-item>
      <ion-item>
      <ion-label stacked style="font-size:20px">密码:</ion-label>
      <ion-input placeholder="请输入密码" [(ngModel)]="myPwd"></ion-input>
    </ion-item>
  </ion-list>
  <!-- 自定义布局 -->
  <ion-grid>
    <ion-row>
      <ion-col text-left>
        <button ion-button clear color="dark">免费注册</button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear color="dark">忘记密码</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- 登录 -->
  <button ion-button block color="danger" round (click)="login()">登录</button>
</ion-content>
