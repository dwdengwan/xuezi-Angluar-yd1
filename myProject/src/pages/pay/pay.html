<ion-header>

  <ion-navbar>
    <ion-title>pay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div style="height:300px;background:rgba(0,0,0,0.5)"></div>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <button ion-button clear (click)="closeModal()">X</button>
      </ion-col>
      <ion-col text-center align-self-center><h5>确认付款</h5></ion-col>
      <ion-col text-center>
        <button ion-button clear>?</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center style="font-size: 20px">$300</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>支付账号:</ion-col>
      <ion-col text-right>jeery@163.com</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>付款账号:</ion-col>
      <ion-col text-right>花呗</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="showLoading()">支付</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
