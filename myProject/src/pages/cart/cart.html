<ion-header>

    <ion-navbar>
      <ion-title>cart</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <!-- 购物车列表为空 -->
    <div text-center *ngIf="list.length == 0">
      <img src="../../assets/img/404/404_img2.png" alt="">
      <h2>购物车是空的</h2>
      <button ion-button color='secondary' block>逛逛去</button>
    </div>
  
    <!-- 购物车列表不为空 -->
    <ion-list>
      <ion-item *ngFor="let tmp of list;let myIndex=index;">
        <ion-checkbox item-start [(ngModel)]="tmp.isSelected" (ngModelChange)="handleSelect()"></ion-checkbox>
        <ion-thumbnail item-end>
          <ion-grid>
            <ion-row>
              <ion-col col-3>
                <img [src]="'../../assets/'+tmp.pic"/>
              </ion-col>
              <ion-col>
                <h4>{{tmp.title}}</h4>
                <p style="color:red">{{tmp.price}}</p>
                <button (click)="change(tmp.iid,-1)">-</button>
                <!-- *ngFor="let key of count;let myIndex=index;" -->
                <span >{{count[myIndex]}}</span>
                <button (click)="change(tmp.iid,+1)">+</button>
              </ion-col>
            </ion-row>
          </ion-grid>        
        </ion-thumbnail>
      </ion-item>
    </ion-list>
  
  </ion-content>
  
  <ion-footer>
    <ion-grid>
      <ion-row align-items-center>
        <ion-col col-3>
          <ion-checkbox 
          [(ngModel)]="isAllSelected"
          (ngModelChange)="handleSelectAll()"
          ></ion-checkbox>
          全选
        </ion-col>
        <ion-col col-3>
          合计:{{calcAll()}}
        </ion-col>
        <ion-col>
          <button ion-button color='danger' block (click)="jump()">
            去结算
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
