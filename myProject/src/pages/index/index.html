<ion-header>

  <ion-navbar>
    <ion-title>index</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- 轮播图 -->
  <ion-slides autoplay=2000 loop style="height:180px" *ngIf="myData.carouselItems">
    <ion-slide *ngFor="let key of myData.carouselItems;let myIndex=index;">{{key.title}}
      <img src="../../assets/{{key.img}}" alt="">
    </ion-slide>
  </ion-slides>
  <!-- 新货上市 newArrialItems-->
  <ion-scroll scrollX style="height:300px; white-space:nowrap">
    <!-- white-space:nowrap 弹性布局不换行-->
    <ion-card *ngFor="let key of myData.newArrialItems;let myIndex=index;" class="newArrItem" style="display: inline-block;">
      <ion-card-content>
        <img src="../../assets/{{key.pic}}">
        <p>{{key.title}}</p>
      </ion-card-content>
    </ion-card>
  </ion-scroll>
  <!-- 推荐商品 recommendedItems-->
  <p>推荐商品</p>
  <ion-list>
    <!-- text-wrap 文本宽度不够时 自动换行-->
    <ion-item text-wrap *ngFor="let key of myData.recommendedItems;let myIndex=index;" (click)="moveto(key.pid)">
      <ion-thumbnail item-start>
        <img src="../../assets/{{key.pic}}"/>
      </ion-thumbnail>
      <h4>{{key.title}}</h4>
      <p>{{key.details}}</p>
      <button ion-button item-end clear color="danger">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
